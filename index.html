<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Tareas 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Tareas</h1>
    
    <div class="input-group">
      <input type="text" id="tarea-input" placeholder="Escribe una tarea...">
      <button id="agregar-btn">Agregar</button>
    </div>

    <div class="acciones">
      <div class="filtros">
        <button class="filtro activo" data-filtro="todas">Todas</button>
        <button class="filtro" data-filtro="pendientes">Pendientes</button>
        <button class="filtro" data-filtro="completadas">Completadas</button>
      </div>

      <button id="eliminar-completadas">Eliminar completadas</button>
      <button id="modo-toggle">ğŸŒ™ Modo Oscuro</button>
    </div>

    <ul id="lista-tareas"></ul>

    <div id="contador" class="contador"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
