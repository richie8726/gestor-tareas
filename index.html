<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Tareas</h1>

    <div class="input-group">
      <input type="text" id="tarea-input" placeholder="Escribe una tarea...">
      <button id="agregar-btn">Agregar</button>
    </div>

    <!-- Filtros -->
    <div class="filtros">
      <button data-filtro="todas" class="filtro activo">Todas</button>
      <button data-filtro="pendientes" class="filtro">Pendientes</button>
      <button data-filtro="completadas" class="filtro">Completadas</button>
    </div>

    <ul id="lista-tareas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
